<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Design and Positioning</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="grid-layout">
            <header>Sticky positioning</header>
            <nav id="flex-container">
            <a class="flex-item" href="#main">Main</a>
            <a class="flex-item" href="#footer">Footer</a>
            <a class="flex-item" href="https://google.com">Google</a>
            </nav>
            <main id="main">
                <h1>Main content</h1>
            </main>
            <footer id="footer">
                This is demonstrating positioning and responsive web design
            </footer>
        </div>
    </body>
</html>
